<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>

        function drawRect(x, y, widths, heights, colors) {
        var screen = document.querySelector('canvas');
        var pen = screen.getContext('2d');

        pen.fillStyle = colors;
        pen.fillRect(x,y, widths, heights);
        pen.strokeStyle='black';
        pen.strokeRect(x,y, widths, heights);
    }

    function drawText(x , y, texts) {
        var screen = document.querySelector('canvas');
        var pen = screen.getContext('2d');

        pen.font = '15px Georgia';
        pen.fillStyle = 'black';
        pen.fillText(texts, x, y);    
    }

    function drawBar(x, y, serie, colors, texts) {

        drawText(x, y - 10, texts);

        var sumHeights = 0;
        for (var i = 0; i < serie.length; i++) {
            var heights = serie[i];
            drawRect(x, y + sumHeights, 50, heights, colors[i]);
            sumHeights = sumHeights + heights;
        }
    }

    var colors = ['blue','green','yellow', 'red'];
    var serie2015 = [50,25,20,5];
    var serie2016 = [65,20,13,2];

    drawBar(50, 50, serie2015, colors, '2015');
    drawBar(150, 50, serie2016, colors, '2016');

    </script>
</body>
</html>
