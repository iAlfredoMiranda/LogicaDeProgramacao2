<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

<script>

        function drawSquade(x, y, sizes, colors) {
        var screen = document.querySelector('canvas');
        var pen = screen.getContext('2d');

        pen.fillStyle=colors;
        pen.fillRect(x,y, sizes, sizes);
        pen.strokeStyle='black';
        pen.strokeRect(x,y, sizes, sizes);
    }

        function drawTexts(texts, x , y) {
        var screen = document.querySelector('canvas');
        var pen = screen.getContext('2d');

        pen.font='20px Georgia';
        pen.fillStyle='black';
        pen.fillText(texts, x, y);    
        
    }


        drawTexts("Qual é a fração?", 50, 30);

        var y = 50;
        drawSquade(50, y, 100, 'green');
        drawSquade(150, y, 100, 'green');
        drawSquade(250, y, 100, 'green');
        drawSquade(350, y, 100, 'white');
</script>
</body>
</html>
